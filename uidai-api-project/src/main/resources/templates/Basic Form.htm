<!DOCTYPE html>
<html style="background-attachment: scroll;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ID Validataion</title>

    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="./css/form-basic.css">

    <style type="text/css">
        	#carbonads{		position: fixed;		bottom: 30px;		right: 40px;		background-color: rgba(255,255,255,0.9);		padding: 16px;		box-shadow: 2px 2px 2px rgba(0,0,0,0.1);		border-radius: 2px;		box-sizing: content-box;		width: 130px;		transition:0.3s background-color;	}	@media (max-width:900px){		#carbonads {				display:none;		}	}	#carbonads:before {		position: absolute;		content: "Ã—";		width: 20px;		border-radius: 50%;		height: 20px;		background-color: #da2c2c;		font-family: sans-serif;		color: #fff;		text-align: center;		line-height: 20px;		font-size: 20px;		top: -8px;		right: -8px;		cursor: pointer;		opacity:0;		transition:0.3s opacity;	}	#carbonads:hover{		background-color: #fff;	}	#carbonads:hover:before{		opacity:1;	}	#carbonads a {		color: #303438 !important;		text-decoration: none !important;		font: 13px sans-serif !important;		font-weight: normal !important;		word-break: break-word;		display: block;		line-height: 1.45 !important;	}	#carbonads .carbon-img img{		border:none !important;		outline:none !important;		margin:0 auto 6px !important;	}	#carbonads a.carbon-poweredby{		display: block;		font-size: 10px !important;		color: #888 !important;		margin-top: 8px;		text-transform: uppercase;		line-height: 1 !important;	}

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
         var mainApp = angular.module("mainApp", []);

         mainApp.controller('dataController', function($scope,$http) {


         $scope.submit = function(){

            var formData = {
                uid:$scope.uid,
                name:$scope.name,
                dob:$scope.dob,
                sex:$scope.sex
            };

            $http({

              method: 'POST',
              url: 'http://localhost:8080/',
              data: angular.toJson(formData)
                }).then(function successCallback(response) {
                    alert('d');
                 }, function errorCallback(response) {
                    alert('s');
                });
         }


         });

    </script>

</head>


<body tcap-name="mainman">
<header>
</header>


<div ng-app="mainApp" ng-controller="dataController" class="main-content">

    <!-- You only need this form and the form-basic.css -->

    <form class="form-basic" name="valForm" novalidate>

        <div class="form-title-row">
            <h1> Verification API(POC)</h1>
        </div>

        <div class="form-row">
            <label>
                <span>UID</span>
                <input type="text" name="uid" ng-model="uid" required>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Full Name</span>
                <input name="text" name="name" ng-model="name" required>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Sex</span>
                <select name="dropdown" name="sec" ng-model="sex" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Date of Birth</span>
                <input name="text" name="dob" ng-model="dob">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Full Address</span>
                <textarea name="textarea"></textarea>
            </label>
        </div>


        <div class="form-row">
            <button type="submit" ng-click="submit()">Submit Form</button>
        </div>

    </form>

</div>


</body>
</html>
